<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - MisProfes</title>
  <link rel="stylesheet" href="css/registro.css" />
</head>
<body>
  <div class="container">
    <h1>Registrate en <span class="logo">MisProfes</span></h1>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo institucional" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
      <p id="mensaje" class="mensaje"></p>
    </form>
    <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
