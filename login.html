<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Estudiante</title>
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <section class="section_login">
            <article class="article_section-login">
                <h1 class="h1_article">Bienvenido a <span class="span_article">MisProfes</span></h1>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Correo institucional" required />
                    <input type="password" id="password" placeholder="Contraseña" required />
                    <button type="submit">Iniciar sesión</button>
                    <p id="mensaje" class="mensaje"></p>
                </form>
                <p>Todavia no tenés cuenta? <a href="registro.html">Registrate</a></p>
            </article>
        </section>

    <script src="js/login.js"></script>
    </body>
</html>
